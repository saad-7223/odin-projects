<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Etch a sketch : play around</h2>
    <div class="container">
      <div class="grid"></div>
      <div class="controls">
        <div class="controls-inner">
          <h3>Controls</h3>
          <div class="grid-size">8x8</div>
          <input type="range" min="2" max="30" value="8" />
          <button class="apply">Apply</button>
          <button class="eraser">Eraser</button><i class="fa-solid fa-circle-exclamation hint"></i>
          <button class="fa-solid fa-rotate-right reset"></button>
        </div>
      </div>
    </div>

    <script src="j.js"></script>
  </body>
</html>
